{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel = "stylesheet" href= "{% static 'style.css' %}" >
<title> To Do App</title>
{% endblock %}


{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

        </div>
    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="mp-3 shadow">
             {% csrf_token %}
                  <div class="form-group">
                       <div class="shadow p-3 mb-5 bg-body rounded">
                            <input type="text" class="form-control" placeholder="Enter the Task" name="task">
                       </div>
                  </div>
                  <div class="form-group">
                       <div class="shadow p-3 mb-5 bg-body rounded">
                            <input type ="text" class="form-control" placeholder="Enter proiority" name="priority"> <br>
                       </div>
                  </div>
                  <div class="form-group">
                      <div class="shadow p-3 mb-5 bg-body rounded">
                          <input type="date" class="form-control" placeholder="Enter Date" name="date">

                      </div>
                  </div>


                 <div class="text-center">
                       <input type="submit" class="btn btn-success">

                 </div>
                        <div class="form-group">
                             <br>
                        </div>

             </form>
        </div>
    <div class="col-md-6">
        <h4>Task to be completed:</h4>
                        {% for i in task1 %}
                        <div class="shadow card">

                            <div class="card-body">
                                <div class="form-group">
                                <h5 class="card-tittle">Task: {{i.name}} </h5>
                                </div>
                                <h5><p> Priority: {{i.priority}}</p> </h5>
                                <h5><p> Date: {{i.date}} </p> </h5>
                                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a> <br> <br>

                                <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                                <br>
                            </div>

                        </div> <BR>
                        {% endfor %}
    </div>

</div>
{% endblock %}
